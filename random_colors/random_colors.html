<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random Colors</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="container" id="colorOutput">
    </div>

    <div class="container" id="ui">
      <div class="column">
        <button id="all_lightest">Lightest</button>
        <button id="all_lighter">Lighter</button>
        <button id="all">All Colors</button>
        <button id="all_darker">Darker</button>
        <button id="all_darkest">Darkest</button>
      </div>
      <div class="column">
        <button id="warm_lightest">Lightest</button>
        <button id="warm_lighter">Lighter</button>
        <button id="warm">Warm Colors</button>
        <button id="warm_darker">Darker</button>
        <button id="warm_darkest">Darkest</button>
      </div>
      <div class="column">
        <button id="cool_lightest">Lightest</button>
        <button id="cool_lighter">Lighter</button>
        <button id="cool">Cool Colors</button>
        <button id="cool_darker">Darker</button>
        <button id="cool_darkest">Darkest</button>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/Color.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Info</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body ng-controller="DataController">

    <div class="container">

      <table class="table">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
        </tr>
        <tr ng-repeat="customer in customers">
          <td>{{customer.name}}</td>
          <td>{{customer.email}}</td>
          <td>{{customer.phone}}</td>
        </tr>
        <tr>
          <td>{{newCustomer.name}}</td>
          <td>{{newCustomer.email}}</td>
          <td>{{newCustomer.phone}}</td>
        </tr>
      </table>

      <form>
      
        <div class="form-group">
          <label for="name">Name: </label>
          <input id="name" class="form-control" type="text" ng-model="newCustomer.name">
        </div>

        <div class="form-group">
          <label for="email">Email: </label>
          <input id="email" class="form-control" type="email" ng-model="newCustomer.email">
        </div>

        <div class="form-group">
          <label for="phone">Phone: </label>
          <input id="phone" class="form-control" type="tel" ng-model="newCustomer.phone">
        </div>

        <button class="btn btn-primary" ng-click="addCustomer()">
          <span class="glyphicon glyphicon-plus"></span>Add Customer
        </button>
      
      </form>

    </div><!--container-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
